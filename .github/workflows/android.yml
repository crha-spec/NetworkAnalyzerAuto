name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Debug - Check files
      run: |
        echo "=== CURRENT DIR ==="
        pwd
        echo "=== ANDROID CONTENTS ==="
        find android/ -type f -name "*" | head -20 || echo "No files found"
        
    - name: Install dependencies
      run: |
        npm install || echo "npm install failed but continuing"
        
    - name: Build APK (Gradle Wrapper or Direct)
      run: |
        cd android
        
        # Gradlew yoksa direkt gradle kullan
        if [ -f "gradlew" ]; then
          echo "Using gradlew"
          chmod +x gradlew
          ./gradlew clean assembleDebug --stacktrace
        else
          echo "Gradlew not found, using system gradle"
          gradle clean assembleDebug --stacktrace || echo "Gradle build failed"
        fi
        
    - name: Upload APK if exists
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: app-build-output
        path: |
          android/app/build/outputs/
          android/build/reports/
